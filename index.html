<!DOCTYPE html>

<html>

<head>
  <title>Piano Keyboard Reference</title>
  <script src="https://cdn.jsdelivr.net/npm/vexflow@4.2.2/build/cjs/vexflow.js"></script>  <!-- VexFlow JS call-->
  <link rel="stylesheet" href="css/keyboard.css">
  <script src="js/keyboard.js"></script>
  <script src="js/fingering.js"></script>

  
</head>

<body>

  <button class="button-30" onclick="toggleVisibility('options')"><h3>Options:</h3></button>
  <input type="checkbox" id="dark-mode-toggle" class="theme-checkbox"></button> 
  <div id="options" class="Container button-container-options" style="display: none;">
    
  <button class="button-30" onclick="toggleVisibility('Scales')"> <h4> Scales: </h4></button>
<div id="Scales" class="Container button-container-scale" style="display: block;">

   
  </div>
  <button class="button-30" onclick="toggleVisibility('Key')" ><h4>Keys: </h4></button>
    
    <div id="Key" class="button-container-key" style="display: block;">
    </div>
  </div>
</div>
<div id="vexflow-container" class="container">
   
</div>
    
<div id="piano-keyboard" class="container keyboard">

</div>

  </body>
  <script>

    // Initial generation of the piano keyboard
    initializeScaleReference();
    document.getElementById('dark-mode-toggle').addEventListener('click', function() {
  document.body.classList.toggle('dark-mode');
  generateKeyboardAndVexFlow();
});

function toggleVisibility(containerId) {
    var container = document.getElementById(containerId);
    container.style.display = (container.style.display === 'none' || container.style.display === '') ? 'block' : 'none';
  }

  </script>

</html>
